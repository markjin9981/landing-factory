  <style>
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Marquee Animation */
    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    .animate-marquee {
      display: inline-block;
      padding-left: 100%;
      /* Start off-screen */
      animation: marquee 15s linear infinite;
      white-space: nowrap;
    }

    /* --- Button Animations --- */

    /* 1. Pulse (Subtle) */
    @keyframes btn-pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.7);
        transform: scale(1);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(14, 165, 233, 0);
        transform: scale(1.02);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(14, 165, 233, 0);
        transform: scale(1);
      }
    }

    .animate-btn-pulse {
      animation: btn-pulse 2s infinite;
    }

    /* 2. Shimmer */
    @keyframes btn-shimmer {
      0% {
        background-position: 200% center;
      }

      100% {
        background-position: -200% center;
      }
    }

    .animate-btn-shimmer {
      background: linear-gradient(110deg, var(--btn-bg, #3b82f6) 8%, var(--btn-shine, #60a5fa) 18%, var(--btn-bg, #3b82f6) 33%);
      background-size: 200% 100%;
      animation: btn-shimmer 3s linear infinite;
    }

    /* 3. Bounce */
    @keyframes btn-bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    .animate-btn-bounce {
      animation: btn-bounce 1s infinite;
    }

    /* 4. Heartbeat (Fast) */
    @keyframes btn-heartbeat {
      0% {
        transform: scale(1);
      }

      14% {
        transform: scale(1.1);
      }

      28% {
        transform: scale(1);
      }

      42% {
        transform: scale(1.1);
      }

      70% {
        transform: scale(1);
      }
    }

    .animate-btn-heartbeat {
      animation: btn-heartbeat 1.5s infinite;
    }

    /* 5. Electric Wiggle */
    @keyframes btn-wiggle {

      0%,
      100% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(-3deg);
      }

      75% {
        transform: rotate(3deg);
      }
    }

    .animate-btn-wiggle {
      animation: btn-wiggle 0.3s linear infinite;
    }

    /* 6. Hyper Shimmer (Flashy) */
    @keyframes btn-hyper-shimmer {
      0% {
        left: -100%;
        opacity: 0;
      }

      20% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }

      100% {
        left: 100%;
        opacity: 0;
      }
    }

    .animate-btn-hyper-shimmer {
      position: relative;
      overflow: hidden;
    }

    .animate-btn-hyper-shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.8), transparent);
      transform: skewX(-20deg);
      animation: btn-hyper-shimmer 1.5s infinite;
    }

    /* --- Banner Animations (5 types) --- */
    /* 1. Banner Pulse - Strong scale effect */
    @keyframes banner-pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.02);
      }
    }

    .animate-banner-pulse {
      animation: banner-pulse 1.5s ease-in-out infinite;
    }

    /* 2. Banner Glow - Glowing border effect */
    @keyframes banner-glow {

      0%,
      100% {
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      }

      50% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.4);
      }
    }

    .animate-banner-glow {
      animation: banner-glow 2s ease-in-out infinite;
    }

    /* 3. Banner Bounce - Up-down movement */
    @keyframes banner-bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }
    }

    .animate-banner-bounce {
      animation: banner-bounce 1s ease-in-out infinite;
    }

    /* 4. Banner Shake - Left-right shake */
    @keyframes banner-shake {

      0%,
      100% {
        transform: translateX(0);
      }

      10%,
      30%,
      50%,
      70%,
      90% {
        transform: translateX(-2px);
      }

      20%,
      40%,
      60%,
      80% {
        transform: translateX(2px);
      }
    }

    .animate-banner-shake {
      animation: banner-shake 0.8s ease-in-out infinite;
    }

    /* 5. Banner Blink - Opacity blinking */
    @keyframes banner-blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.6;
      }
    }

    .animate-banner-blink {
      animation: banner-blink 1s ease-in-out infinite;
    }

    /* 6. Banner RubberBand (Elastic) */
    @keyframes banner-rubberBand {
      0% {
        transform: scale3d(1, 1, 1);
      }

      30% {
        transform: scale3d(1.15, 0.85, 1);
      }

      40% {
        transform: scale3d(0.85, 1.15, 1);
      }

      50% {
        transform: scale3d(1.05, 0.95, 1);
      }

      65% {
        transform: scale3d(0.98, 1.02, 1);
      }

      75% {
        transform: scale3d(1.02, 0.98, 1);
      }

      100% {
        transform: scale3d(1, 1, 1);
      }
    }

    .animate-banner-rubberBand {
      animation: banner-rubberBand 1.5s infinite;
    }

    /* 7. Banner Wobble (Shake) */
    @keyframes banner-wobble {

      0%,
      100% {
        transform: translateX(0%);
      }

      15% {
        transform: translateX(-5%) rotate(-5deg);
      }

      30% {
        transform: translateX(4%) rotate(3deg);
      }

      45% {
        transform: translateX(-3%) rotate(-3deg);
      }

      60% {
        transform: translateX(2%) rotate(2deg);
      }

      75% {
        transform: translateX(-1%) rotate(-1deg);
      }
    }

    .animate-banner-wobble {
      animation: banner-wobble 2s infinite;
    }

    /* 8. Banner Shimmer (Overlay Light) */
    @keyframes banner-shimmer-move {
      0% {
        left: -100%;
        opacity: 0;
      }

      20% {
        opacity: 0;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        left: 100%;
        opacity: 0;
      }
    }

    .animate-banner-shimmer {
      position: relative;
      overflow: hidden;
    }

    .animate-banner-shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.6), transparent);
      transform: skewX(-20deg);
      animation: banner-shimmer-move 2.5s infinite;
      pointer-events: none;
    }

    /* 9. Banner Swing (Hanging) */
    @keyframes banner-swing {
      20% {
        transform: rotate3d(0, 0, 1, 5deg);
      }

      40% {
        transform: rotate3d(0, 0, 1, -5deg);
      }

      60% {
        transform: rotate3d(0, 0, 1, 3deg);
      }

      80% {
        transform: rotate3d(0, 0, 1, -3deg);
      }

      100% {
        transform: rotate3d(0, 0, 1, 0deg);
      }
    }

    .animate-banner-swing {
      transform-origin: top center;
      animation: banner-swing 2s infinite;
    }

    /* 10. Banner Tada (Attention) */
    @keyframes banner-tada {
      0% {
        transform: scale3d(1, 1, 1);
      }

      10%,
      20% {
        transform: scale3d(0.95, 0.95, 0.95) rotate3d(0, 0, 1, -3deg);
      }

      30%,
      50%,
      70%,
      90% {
        transform: scale3d(1.05, 1.05, 1.05) rotate3d(0, 0, 1, 3deg);
      }

      40%,
      60%,
      80% {
        transform: scale3d(1.05, 1.05, 1.05) rotate3d(0, 0, 1, -3deg);
      }

      100% {
        transform: scale3d(1, 1, 1);
      }
    }

    .animate-banner-tada {
      animation: banner-tada 1.5s infinite;
    }
  </style>
