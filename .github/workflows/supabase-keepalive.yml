name: Supabase Keep-Alive

on:
  schedule:
    # Run twice daily: 00:00 UTC (09:00 KST) and 12:00 UTC (21:00 KST)
    - cron: '0 0 * * *'
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        run: |
          echo "Querying Supabase visits table to prevent auto-pause..."
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            "${{ secrets.VITE_SUPABASE_URL }}/rest/v1/visits?select=id&limit=1" \
            -H "apikey: ${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.VITE_SUPABASE_ANON_KEY }}")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n -1)
          echo "Response status: $HTTP_CODE"
          echo "Response body: $BODY"
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "✅ Supabase DB query successful! Activity recorded."
          else
            echo "⚠️ Unexpected response code: $HTTP_CODE"
            exit 1
          fi
